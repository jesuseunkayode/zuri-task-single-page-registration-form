<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Responsive Registration Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <article id="learning"> 
        <section id="learn-to-code">
            <h1>Learn to code by watching others</h1>
            <p class="learn-to-code-para-text">See how experienced developers solve problems in real-time.Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
            
        </section>
        <section id="register">
            <p id="register-first-text"><strong>Try it free 7 days</strong> then $20/mo.thereafter</p>
            <form action="#" id="register-form">
              <label for="fname"></label><input id="fname" type="text" placeholder="Enter your first name"><br>
              <label for="lname"></label><input id="lname" type="text" placeholder="Enter your last name"><br>
              <label for="email"></label> <input id="email" type="email" placeholder="Enter your email address"><br>
              <label for="password"></label> <input id="password" type="password" placeholder="Enter your password"><br>
              <button type="submit" id="claim">Claim your Free Trial</button>
              <p id="register-second-text">By clicking the button, you agreeing to our <span>Terms and Serivces</span></p>
            </form>
        </section>
    </article>
    </main>
    <footer></footer>
    
</body>
