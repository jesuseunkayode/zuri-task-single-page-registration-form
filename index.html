<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Responsive Registration Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <article id="learning"> 
        <section id="learn-to-code">
            <h1>Learn to code by watching others</h1>
            <p class="learn-to-code-para-text">See how experienced developers solve problems in real-time.Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
            
        </section>
        <section id="register">
            <p id="register-first-text"><strong>Try it free 7 days</strong> then $20/mo. thereafter.</p>
            <form action="#" id="register-form">
              <section class="input-control">
              <label for="fname"></label><input id="fname" type="text" placeholder="Enter your first name" onkeyup="validateFirstName()"><br>
              <span id="first-name-error" class="error"></span>
              <img class="failure-icon" src="images/icon-error.svg" alt="error image">
            </section>

             <section class="input-control"> 
              <label for="lname"></label><input id="lname" type="text" placeholder="Enter your last name" onkeyup="validateLastName()"><br>
             <span id="last-name-error" class="error"></span>
             <img id="lastname-icon" class="failure-icon" src="images/icon-error.svg" alt="error image">
            </section>

              <section class="input-control">
              <label for="email"></label> <input id="email" type="email" placeholder="Enter your email address" onkeyup="validateEmail()"><br>
               <span id="email-error" class="error"></span>
               <img id="email-icon"  class="failure-icon" src="images/icon-error.svg" alt="error image">
            </section>

              <section class="input-control">
              <label for="password"></label> <input id="password" type="password" placeholder="Enter your password" onkeyup="validatePassword()"><br>
              <span id="password-error" class="error"></span>
              <img id="password-icon" class="failure-icon" src="images/icon-error.svg" alt="error image">
             </section>
       
              <button type="submit" id="claim">Claim your Free Trial</button>
              <p id="register-second-text">By clicking the button, you agreeing to our <span id="terms"><strong>Terms and Serivces</strong></span></p>
            </form>
        </section>
    </article>
    </main>
    <footer></footer>
    <script src="valid.js"></script>
</body>

</html>
